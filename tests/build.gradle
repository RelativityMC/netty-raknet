plugins {
    id 'buildlogic.java-conventions'
}

dependencies {
    api project(':netty-raknet-client')
    api project(':netty-raknet-server')
    compileOnly libs.io.netty.netty.all
    testImplementation libs.io.netty.netty.all
    testImplementation libs.org.mockito.mockito.core
}

description = 'Netty RakNet - Tests'

java {
    withJavadocJar()
}
